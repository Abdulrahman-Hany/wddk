    <!-- SwiperJs Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/javaScript/main.js"></script>
    <script src="assets/javaScript/second.js"></script>
    <script src="assets/javaScript/theme-mood.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const popupOverlay = document.getElementById("popup-overlay");
            const popup = document.getElementById("popup");
            const themeMood = document.querySelector(".theme-mood");
            const mobileStyleNavbar = document.querySelector(".mobile-style-navbar");
                        themeMood.addEventListener("click", () => {
                popupOverlay.style.display = "flex";
                mobileStyleNavbar.style.display = "none";
            });
            popupOverlay.addEventListener("click", (event) => {
                if (!popup.contains(event.target)) {
                    popupOverlay.style.display = "none";
                    mobileStyleNavbar.style.display = "block";
                }
            });
        });
        
        const language = document.querySelector(".Language");
        const popupOverlaylang = document.getElementById("popup-overlay-lang");
        const popuplang = document.getElementById("popup-lang");
        const mobileStyleNavbarTwo = document.querySelector(".mobile-style-navbar");
        language.addEventListener("click", () => {
            popupOverlaylang.style.display = "flex";
            mobileStyleNavbarTwo.style.display = "none";
        });
        popupOverlaylang.addEventListener("click", (event) => {
            if (!popuplang.contains(event.target)) {
                popupOverlaylang.style.display = "none";
                mobileStyleNavbarTwo.style.display = "block";
            }
        });
    </script>
